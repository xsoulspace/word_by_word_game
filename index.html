<!DOCTYPE html>
<html>
  <head>
    <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    This is a placeholder for base href that will be replaced by the value of

    <!-- <base href="/" /> -->

    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src * self blob: data: gap:; style-src * self 'unsafe-inline' blob: data: gap:; script-src * 'self' 'unsafe-eval' 'unsafe-inline' blob: data: gap:; object-src * 'self' blob: data: gap:; img-src * self 'unsafe-inline' blob: data: gap:; connect-src self * 'unsafe-inline' blob: data: gap:; frame-src * self blob: data: gap:;"
    />
    <meta
      name="description"
      content="Simple & fun game to write word based on last 3 letters of last word"
    />

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="word_by_word_game" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <title>Word by Word Game</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <script>
      // The value below is injected by flutter build, do not touch.
      const serviceWorkerVersion = "1585082877";
    </script>
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-analytics.js"></script>
    <!-- This script adds the flutter initialization JS code -->
    <script src="flutter.js" defer></script>
    <!-- Yandex.RTB -->
    <script>
      window.yaContextCb = window.yaContextCb || [];
    </script>
    <script src="https://yandex.ru/ads/system/context.js" async></script>
  </head>
  <body>
    <!-- <div id="loading">
      <img src="icons/Icon-192.png" alt="Loading indicator..." />
    </div> -->
    <main class="container">
      <div id="loading">
        <img src="icons/Icon-512.png" width="128" />
      </div>
      <span class="loader" alt="Loading indicator..."></span>
    </main>

    <script>
      window.addEventListener("load", function (ev) {
        var loading = document.querySelector("#loading");

        // Download main.dart.js
        _flutter.loader.loadEntrypoint({
          serviceWorker: {
            serviceWorkerVersion: serviceWorkerVersion,
          },
          onEntrypointLoaded: async function (engineInitializer) {
            loading.classList.add("main_done");
            let appRunner = await engineInitializer.initializeEngine();

            loading.classList.add("init_done");
            await appRunner.runApp();
            window.setTimeout(function () {
              loading.remove();
            }, 200);
          },
        });
      });
    </script>
  </body>
</html>
