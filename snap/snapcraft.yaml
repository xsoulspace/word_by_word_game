name: word-by-word-game
version: 2.1.1+17
summary: Word Arcade-> write word based on last 3 letters of last word & pass Landscape
description: |
  New version available! 
  Please note: new version is completely rewritten and is in active development.
  So any part of the gameplay is subject to change.
  Actual DevLog is available on https://arenukvern.itch.io/word-by-word-game and in Discord server https://discord.com/invite/y54DpJwmAn

  --- DESCRIPTION ---

  Word by word - is a simple, fun, self-educative and easy to play game to write word after word based on last 3 letters of last word.

  Any word will be check with internal dictionary (available for two languages: English and Russian).

  You can play with your friends, but more in old school way - to give phone to another player.

  For ideas, improvements and bugs please write feedback or send a message to xsoulspace@gmail.com or in Discord server https://discord.com/invite/y54DpJwmAn.

  Have a fun and a great time!
icon: snap/gui/word-by-word-game.png
confinement: strict
base: core18
grade: stable

slots:
  dbus-word-by-word-game:
    interface: dbus
    bus: session
    name: dev.xsoulspace.word_by_word_game # adjust accordingly

apps:
  word-by-word-game:
    command: word_by_word_game
    extensions: [flutter-master] # Where "master" defines which Flutter channel to use for the build
    # using dev as it is the one channel that supports linux
    plugs:
      - home
      - network
      - desktop
      - desktop-legacy

    slots:
      - dbus-word-by-word-game

parts:
  word-by-word-game:
    source: .
    plugin: flutter
    flutter-target: lib/main.dart # The main entry-point file of the application
