name: wbw_core
description: core to use inside app
version: 0.0.1
publish_to: none

environment:
  sdk: ">=3.3.1 <4.0.0"
  flutter: ">=3.19.3"

dependencies:
  bloc: ^8.1.2
  collection: ^1.18.0
  english_words: ^4.0.0
  equatable: ^2.0.5
  firebase_analytics: ^10.4.3
  firebase_analytics_web: ^0.5.4+3
  firebase_core: ^2.14.0
  firebase_core_web: ^2.6.0
  firebase_crashlytics: ^3.3.3
  flame: ^1.17.0
  flame_bloc: ^1.11.1
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_hooks: ^0.20.3
  flutter_keyboard_visibility: ^5.4.1
  flutter_portal: ^1.1.4
  freezed_annotation: ^2.2.0
  intl: ^0.19.0
  json_annotation: ^4.8.1
  life_hooks: ^0.0.19
  logger: ^2.0.2+1
  map_editor:
    path: ../map_editor
  path_to_regexp: ^0.4.0
  provider: ^6.0.5
  quiver: ^3.2.1
  russian_words: ^0.2.0
  serverpod_flutter: ^1.2.6
  shared_preferences: ^2.2.0
  universal_io: ^2.2.2
  uuid: ^3.0.7
  wbw_client:
    git:
      url: git@github.com:xsoulspace/word_by_word_backend.git
      ref: private
      path: wbw_client
  wbw_design_core:
    path: ../wbw_design_core
  wbw_dictionaries:
    path: ../wbw_dictionaries
  wbw_locale:
    path: ../wbw_locale

dev_dependencies:
  analyzer: ^6.4.1
  build_runner: ^2.4.9
  flutter_gen: ^5.4.0
  flutter_gen_runner: ^5.4.0
  flutter_lints: ^3.0.2
  flutter_test:
    sdk: flutter
  freezed: 2.4.7
  json_serializable: ^6.7.1
  xsoulspace_lints: ^0.0.10

dependency_overrides:
  collection: 1.18.0
  http: 1.0.0
  intl: ^0.19.0

flutter_gen:
  output: lib/src/gen/
  lineLength: 80

  assets:
    enabled: true
    outputs:
      gen_for_package: true
      package_parameter_enabled: true

  integrations:
    flutter_svg: true

  fonts:
    enabled: true

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec
# The following section is specific to Flutter.
flutter:
  # The following line ensures that the Material Icons font is
